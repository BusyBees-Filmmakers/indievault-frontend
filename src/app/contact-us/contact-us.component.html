<app-navbar class="bg-gray-800 text-white shadow-md sticky top-0 z-40"></app-navbar>

<div class="flex flex-col items-center bg-gray-900 min-h-screen p-8 space-y-8">
  <!-- Page Title -->
  <h1 class="text-4xl font-bold text-center text-white">Contact Us</h1>
  <p class="text-md text-white text-center max-w-xl">
    We’d love to hear from you! Fill out the form below, and we’ll get back to you as soon as possible.
  </p>

  <!-- Contact Form -->
  <form class="w-full max-w-lg bg-gray-800 p-6 rounded-lg shadow-md space-y-6" (ngSubmit)="onSubmit()" #contactForm="ngForm">
    <!-- Name Field -->
    <div>
      <label for="name" class="block text-sm font-medium text-white">Your Name</label>
      <input
        id="name"
        name="name"
        type="text"
        required
        ngModel
        class="mt-2 block w-full bg-gray-700 text-white rounded-md py-3 px-4 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"
      />
    </div>

    <!-- Email Field -->
    <div>
      <label for="email" class="block text-sm font-medium text-white">Your Email</label>
      <input
        id="email"
        name="email"
        type="email"
        required
        ngModel
        class="mt-2 block w-full bg-gray-700 text-white rounded-md py-3 px-4 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"
      />
    </div>

    <!-- Message Field -->
    <div>
      <label for="message" class="block text-sm font-medium text-white">Your Message</label>
      <textarea
        id="message"
        name="message"
        rows="4"
        required
        ngModel
        class="mt-2 block w-full bg-gray-700 text-white rounded-md py-3 px-4 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"
      ></textarea>
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <button
        type="submit"
        class="bg-blue-600 text-white font-semibold py-2 px-6 rounded-md hover:bg-blue-700 focus:ring-4 focus:ring-blue-300"
        [disabled]="!contactForm.valid"
      >
        Send Message
      </button>
    </div>
  </form>
</div>
