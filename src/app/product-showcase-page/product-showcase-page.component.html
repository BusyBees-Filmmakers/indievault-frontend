<app-navbar class="bg-white-800 text-white shadow-md sticky top-0 z-40"></app-navbar>
<div class="flex flex-col items-center p-6 space-y-12">
  <!-- Header Section -->
  <header class="text-center">
    <h1 class="text-4xl font-bold mb-4">Product features</h1>
    <p class="text-lg text-white-700 max-w-2xl mx-auto">
      Below are the features of our website.
    </p>
  </header>

  <!-- Features Section -->
  <section class="w-full space-y-8 flex flex-col items-center">
    <div *ngFor="let feature of showcase" class="p-4 border rounded-lg w-full max-w-4xl text-center">
      <h3 class="text-2xl font-bold mb-4">{{ feature.title }}</h3>
      <p class="text-white-600 mb-6">{{ feature.description }}</p>
      <img [src]="feature.gifUri" [alt]="feature.title + ' GIF'" class="showcase-gif">
    </div>
  </section>

  <!-- Subscription Plans Section -->
  <section class="w-full space-y-8 flex flex-col items-center">
    <h2 class="text-3xl font-bold mb-4">Subscription Plans</h2>
    <p-table [value]="subscriptionPlans" class="w-full max-w-4xl">
      <ng-template pTemplate="header">
        <tr>
          <th>Plan</th>
          <th>Description</th>
          <th>Price (â‚¬)</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-plan>
        <tr>
          <td>{{ plan.name }}</td>
          <td>
            <ul>
              <li *ngFor="let point of plan.points">{{ point }}</li>
            </ul>
          </td>
          <td>{{ plan.price }}</td>
        </tr>
      </ng-template>
    </p-table>
  </section>

  <!-- Change Subscription Button -->
  <button *ngIf="doesUserHaveSubscription()" pButton type="button" label="Change Subscription" (click)="changeSubscription()"></button>
</div>
